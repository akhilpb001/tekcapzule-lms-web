<div id="wrapper">
    <div class="quiz-wrapper">
        <h3 class="main-title">Quiz</h3>
        <div *ngIf="quiz && !quizFinished;">
            <h2>Question {{ currentQuestionIndex + 1 }}:</h2>
            <p>{{ currentQuestion.questionText }}</p>
            <ul class="quiz-list">
                <li [ngClass]="{'answer-selected': selectedAnswer.includes(option.id) && !isSubmitted, 'correct-answer': currentQuestion.correctAnswer.includes(option.id) && isSubmitted, 'wrong-answer': selectedAnswer.includes(option.id) && !currentQuestion.correctAnswer.includes(option.id) && isSubmitted}" *ngFor="let option of currentQuestion.options">
                    <input class="pr-3" type="radio" [id]="option.id" [value]="option.id" name="option" (change)="onOptionSelect(option.id)">
                    <label [for]="option">{{ option.name }}</label>
                </li>
            </ul>

            <div class="m-3">
                <button *ngIf="currentQuestionIndex < this.questions.length - 1" [disabled]="!isSubmitted" (click)="nextQuestion()"
                    [disabled]="!isAnswerSelected">Next</button>
                <button [disabled]="isSubmitted" (click)="onSubmit()"
                    [disabled]="!isAnswerSelected">Submit</button>
                <button *ngIf="currentQuestionIndex === this.questions.length - 1" (click)="submitAnswer()"
                    [disabled]="!isAnswerSelected">Back to course</button>
            </div>
        </div>

        <div *ngIf="isSubmitted">
            <p *ngIf="selectedAnswer[0] === currentQuestion.correctAnswer[0]" class="success-message">That's Right!!!</p>
            <p *ngIf="selectedAnswer[0] !== currentQuestion.correctAnswer[0]" class="error-message">That's wrong!</p>
        </div>
    </div>
</div>
