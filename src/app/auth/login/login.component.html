<div class="d-lg-flex half login-bg">
  <div class="contents order-2 order-md-2">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7 form-bg">
          <div class="mb-5 text-center">
            <img src="../../assets/logo.png" alt="" />
          </div>

          <form [formGroup]="loginForm" (submit)="onLoginFormSubmit($event)">
            <div class="d-flex mb-3 flex-column">
              <div
                class="input-group"
                [class.input-group-error]="
                  isSubmitted &&
                  loginFormControls.email.touched &&
                  (loginFormControls.email.errors?.required ||
                    loginFormControls.email.errors?.email)
                "
              >
                <span class="input-group-text email">Email</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Email"
                  formControlName="email"
                />
              </div>
              <div
                *ngIf="
                  isSubmitted &&
                  loginFormControls.email.touched &&
                  (loginFormControls.email.errors?.required ||
                    loginFormControls.email.errors?.email)
                "
                class="input-error-text text-danger"
              >
                Please enter a valid email.
              </div>
            </div>

            <div class="d-flex mb-3 flex-column">
              <div
                class="input-group"
                [class.input-group-error]="
                  isSubmitted &&
                  loginFormControls.password.touched &&
                  loginFormControls.password.errors?.required
                "
              >
                <span class="input-group-text">Password</span>
                <input
                  type="password"
                  class="form-control"
                  aria-label="Password"
                  formControlName="password"
                />
              </div>
              <div
                *ngIf="
                  isSubmitted &&
                  loginFormControls.password.touched &&
                  loginFormControls.password.errors?.required
                "
                class="input-error-text text-danger"
              >
                Please enter a valid password.
              </div>
            </div>

            <div class="mb-4 text-end">
              <a href="#" routerLink="/auth/forgotpassword" class="forgot-pass"
                >Forgot password?</a
              >
            </div>

            <div *ngIf="loginErrorMessage" class="text-danger text-center mb-2">
              {{ loginErrorMessage }}
            </div>

            <button type="submit" class="btn btn-block login-btn">Login</button>

            <div class="text-center">
              <span>Need an account?&nbsp;</span>
              <a href="#" routerLink="/auth/signup" class="sign-up">Sign Up</a>
            </div>
          </form>

          <hr />
          <span class="d-block text-center my-4">Or</span>

          <div class="social-login">
            <a
              class="google btn d-flex justify-content-center align-items-center"
              (click)="continueWithGoogle()"
            >
              <span class="icon-google mr-3"></span>
              <span style="margin: 0 auto">Continue with Google</span>
            </a>

            <a
              class="facebook btn d-flex justify-content-center align-items-center"
              (click)="continueWithFacebook()"
            >
              <span class="icon-facebook mr-3"></span>
              <span style="margin: 0 auto">Continue with Facebook</span>
            </a>

            <!-- <a class="apple btn d-flex justify-content-center align-items-center">
                  <span class="icon-apple mr-3"></span> Continue with Apple
                </a> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bg order-1 order-md-1">
    <div></div>
    <div class="poweredby"></div>
  </div>
</div>
