<div id="wrapper">
    <div *ngIf="!isPDFLoaded" class="quiz-wrapper">
        
        <div class="back-link">
            <a class="url-link" [routerLink]="['/lms/video-detail/'+ course.courseId]">{{course.title}}</a>
            <span> > Assessment</span>
        </div>

        <div *ngIf="quiz && !quizFinished;">
            <h2>Question {{ currentQuestionIndex + 1 }}:</h2>
            <p>{{ questions[currentQuestionIndex].questionText }}</p>
            <ul class="quiz-list">
                <li *ngFor="let option of questions[currentQuestionIndex].options">
                    <input class="pr-3" type="radio" [id]="option.id" [value]="option.id" name="option" (change)="onOptionSelect(option.id)">
                    <label [for]="option">{{ option.name }}</label>
                </li>
            </ul>

            <div class="m-3">
                <button *ngIf="currentQuestionIndex < this.questions.length - 1" (click)="nextQuestion()"
                    [disabled]="!isAnswerSelected">Next</button>
                <button *ngIf="currentQuestionIndex === this.questions.length - 1" (click)="submitAnswer()"
                    [disabled]="!isAnswerSelected">Submit Answer</button>
            </div>
        </div>

        <div *ngIf="quizFinished && !isPDFLoaded">
            <h2>Result: {{quizResult.passed ? 'Pass': 'Fail'}}</h2>
            <h2>Your Score: {{quizResult.scorePercentage ? quizResult.scorePercentage.toFixed(2) : 0}}</h2>
            <button (click)="onBack()">Back</button>
            <button *ngIf="quizResult.scorePercentage < 100" (click)="restartQuiz()">Retake Quiz</button>
            <button *ngIf="quizResult.passed" (click)="loadCertificate()">View Certificate</button>
        </div>
    </div>

    
    <div *ngIf="isPDFLoaded" style="text-align: center;">
        <iframe
            [src]="pdfSource | safe: 'resourceUrl'"
            width="100%"
            height="800px"
            style="border: none;"
        ></iframe>
    </div>
</div>
