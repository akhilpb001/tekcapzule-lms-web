
	<div class="task-list rounded-2 p-3">

		<h4 class="mb-3"><span class="notepad-icon"></span> {{task.title}} <span class="gray-txt ps-2">({{task.openedDateOn}})</span></h4>
		<p class="task-desc">{{task.description}}
		</p>
		<div class="d-flex justify-content-between align-items-center">
			<button class="btn primary-btn">Take Action</button>
			<div class="gray-txt">{{task.dueDateOn}} <span class="clock-icon"></span></div>
		</div>
	</div>
